<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Merry Christmas</title>
  <link rel="icon" href="./favicon.ico" type="image/x-icon">
  <meta name="keywords" content="Christmas, card">
  <meta name="description" content="Happy Birthday Liam!! Merry Christmas!!">
  <meta property="og:title" content="Christmas Card" />
  <meta property="og:description" content="Happy Birthday Liam!! Merry Christmas!!" />
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js" defer></script>
  <script src="./js/snowfall.jquery.min.js" defer></script>
  <script src="./js/snowfall.js" defer></script>
  <script defer>
    window.onload = function () {
      $(document).snowfall({
        image: "images/flake.png",
        minSize: 1,
        maxSize: 8,
        maxSpeed: 2,
        flakeCount: 70,
        flakeColor: '#ffffff',
        flakeIndex: 999999
      });
    };
  </script>
</head>

<body>

  <div class="container">
    <div class="card">
      <div class="title">
        <h2>Happy</h2>
        <h1>30th birthday</h1>
        <h4>Liam &#x2605;</h4>
        <h3>& Merry Christmas</h3>
      </div>
      <p class="message">I hope this year brings you all the happiness and love you deserve. Welcome to your
        30s—it’s going to be an amazing chapter. Cheers to the exciting journey ahead!
      </p>
      <div class="images">
        <img class="santa" src="./images/emoji.gif" alt="santa">
      </div>
      <div class="carol">
        <audio id="myAudio" controls autoplay loop style="display: none;">
          <source src="./audio.mp3" type="audio/mp3">
          Your browser does not support the audio element.
        </audio>
        <button id="playPauseButton" class="play" onclick="togglePlayPause()"></button>
      </div>
    </div>
  </div>

  <script>
    const container = document.querySelector(".container");
    const card = document.querySelector(".card");
    const title = document.querySelector(".title");
    const santa = document.querySelector(".santa");

    let mouseX = 0;
    let mouseY = 0;

    // 마우스 이벤트 및 터치 이벤트 처리
    container.addEventListener("mousemove", (event) => {
      handleMove(event.clientX, event.clientY);
    });

    container.addEventListener("touchmove", (event) => {
      const touch = event.touches[0];
      handleMove(touch.clientX, touch.clientY);
    });

    function handleMove(x, y) {
      const { innerWidth, innerHeight } = window;
      const normalizedX = (x / innerWidth) * 2 - 1;
      const normalizedY = -(y / innerHeight) * 2 + 1;

      mouseX = normalizedX;
      mouseY = normalizedY;

      // 회전 및 이동
      gsap.to(card, {
        rotationY: mouseX * -30,
        rotationX: mouseY * -20,
        duration: 0.5
      });

      gsap.to(title, {
        z: 100 + mouseY * -30, // z 값에 마우스 방향성 추가
        duration: 0.5,        // 애니메이션 속도 일치
        ease: "power1.out"    // 부드러운 동작
      });

      gsap.to(santa, {
        z: 200 + mouseY * -20, // z 값에 동적 변환 추가
        duration: 0.5
      });
    }

    // 이벤트에서 벗어났을 때 초기 상태로 되돌림
    container.addEventListener("mouseout", () => {
      mouseX = 0;
      mouseY = 0;

      gsap.to(card, { rotationY: 0, rotationX: 0, duration: 0.5 });
      gsap.to(title, { z: 0, duration: 0.5, ease: "power1.out" });
      gsap.to(santa, { z: 0, duration: 0.5 });
    });

    // 캐롤
    const audio = document.getElementById('myAudio');
    const playPauseButton = document.getElementById('playPauseButton');

    audio.onplay = function () {
      playPauseButton.classList.remove('play');
      playPauseButton.classList.add('pause');
    };

    audio.onpause = function () {
      playPauseButton.classList.remove('pause');
      playPauseButton.classList.add('play');
    };

    function togglePlayPause() {
      if (audio.paused) {
        audio.play();
      } else {
        audio.pause();
      }
    }
    audio.volume = 0.25;

  </script>

</body>

</html>
